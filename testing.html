<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penetration Testing</title>
</head>
<body>

  <header>
    <h1 class="mt-5">Penetration Testing</h1>
  </header>

  <form class="mt-3" onsubmit="submitForm(event)">
    <div class="mb-3">
        <label for="target" class="form-label">Enter Target IP or Domain:</label>
        <br>
        <input type="text" class="form-control" id="target" name="target" required>
        <br>
        <small id="targetHelp" class="form-text text-muted">Enter a valid IP address or domain name.</small>
        <br>
    </div>
    <button type="submit" class="btn btn-primary">Scan</button>
  </form>

  <div id="thankYou" style="display:none;">
    <h1>Thank You</h1>
    <p id="thankYouMessage"></p>
  </div>

  <footer>
    <p>&copy; 2023 Penetration Testing</p>
  </footer>

  <script>
    function submitForm(event) {
      event.preventDefault();

      var targetInput = document.getElementById('target');
      var targetValue = targetInput.value.trim();
      var thankYouMessage = document.getElementById('thankYouMessage');
      var targetHelp = document.getElementById('targetHelp');

      // Basic validation for IP address or domain name
      var isValid = validateInput(targetValue);
      
      if (isValid) {
        // Perform penetration testing logic here (replace this with your actual logic)

        // Display thank you message
        thankYouMessage.innerHTML = `Thank you for submitting your target ${targetValue} for penetration testing. We will provide the results to your email as soon as possible.`;
        document.getElementById('thankYou').style.display = 'block';
      } else {
        // Invalid input, provide feedback to the user
        targetHelp.innerHTML = 'Please enter a valid IP address or domain name.';
        targetInput.classList.add('is-invalid');
      }
    }

    function validateInput(input) {
      // Basic validation for IP address or domain name
      // Replace this with more sophisticated validation if needed
      var ipRegex = /^(\d{1,3}\.){3}\d{1,3}$/;
      var domainRegex = /^[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;
      return ipRegex.test(input) || domainRegex.test(input);
    }
  </script>

</body>
</html>
